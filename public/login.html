<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding-top: 60px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    #error { color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="error"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("error").textContent = data.error || "Login failed.";
        } else {
          // ✅ تخزين التوكن وبيانات المستخدم في localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          // 🔁 توجيه المستخدم إلى صفحة المهام
          window.location.href = "/tasks.html";
        }
      } catch (err) {
        document.getElementById("error").textContent = "❌ Error connecting to server.";
      }
    });
  </script>
</body>
</html>
