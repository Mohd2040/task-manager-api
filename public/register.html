<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
</head>
<body>
  <h2>Register New Account</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required /><br>
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="password" id="password" placeholder="Password" required /><br>
    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://task-manager-api1-7676321afe5a.herokuapp.com/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();
        const message = document.getElementById("message");

        if (res.ok) {
          message.innerText = "✅ Registered successfully! You can now log in.";
          message.style.color = "green";
        } else {
          message.innerText = "❌ " + (data.error || "Registration failed.");
          message.style.color = "red";
        }
      } catch (err) {
        const message = document.getElementById("message");
        message.innerText = "❌ Error connecting to server.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
