<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Register New Account</h2>

    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <hr>
      <h5 class="mt-4"><i class="fas fa-tasks"></i> First Task Details</h5>

      <div class="mb-3">
        <label for="title" class="form-label">Task Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Task Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Task Type</label>
        <select id="type" class="form-select" required>
          <option value="">Select Type</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" class="form-select" required>
          <option value="">Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-user-plus"></i> Create Account & Add Task
      </button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        task: {
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          type: document.getElementById('type').value,
          priority: document.getElementById('priority').value
        }
      };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (res.ok) {
          alert('Registered successfully! Redirecting...');
          window.location.href = 'login.html';
        } else {
          alert(result.message || 'Registration failed.');
        }
      } catch (err) {
        console.error(err);
        alert('An error occurred.');
      }
    });
  </script>

</body>
</html>
