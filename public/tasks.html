<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #343a40;
      color: white;
      padding: 1rem;
    }
    .header .info {
      font-size: 0.9rem;
    }
    .task-card {
      margin-top: 1rem;
    }
    li {
      list-style: none;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 6px;
    }
    .task-form input, .task-form select, .task-form textarea {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>
      ğŸ‘‹ Welcome, <span id="username"></span> (<span id="email"></span>)
    </div>
    <button id="logout" class="btn btn-danger btn-sm">Logout</button>
  </div>

  <div class="container mt-4">
    <h3 class="text-center mb-4">ğŸ“ Your Tasks</h3>

    <!-- Add Task Form -->
    <div class="card p-3 shadow-sm">
      <form id="taskForm" class="task-form">
        <input type="text" name="title" class="form-control" placeholder="Title" required />
        <textarea name="description" class="form-control" placeholder="Description" required></textarea>
        <input type="text" name="type" class="form-control" placeholder="Type (e.g., Work, Personal)" required />
        <select name="priority" class="form-select" required>
          <option value="">Priority</option>
          <option value="low">Low</option>
          <option value="normal">Normal</option>
          <option value="high">High</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">â• Add Task</button>
      </form>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="mt-4">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script src="/tasks.js"></script>
</body>
</html>
