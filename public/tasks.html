<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .header .user-info {
      line-height: 1.2;
    }
    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h3 {
      margin-top: 30px;
    }
    form input, form select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    form button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 12px;
      background: #f9f9f9;
      margin: 8px 0;
      border-left: 5px solid #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="user-info">
        <h2>Welcome, <span id="username"></span></h2>
        <p>Email: <span id="email"></span></p>
      </div>
      <button class="logout-btn" id="logoutBtn">ðŸšª Logout</button>
    </div>

    <h3>Your Tasks</h3>
    <ul id="taskList"></ul>

    <h3>Add New Task</h3>
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task Title" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="type" required>
        <option value="">Select Type</option>
        <option value="personal">Personal</option>
        <option value="work">Work</option>
      </select>
      <select id="priority" required>
        <option value="">Select Priority</option>
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>
      <button type="submit">âž• Add Task</button>
    </form>
  </div>

  <script src="tasks.js"></script>
</body>
</html>
