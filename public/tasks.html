<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f8;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #343a40;
      color: white;
      padding: 1rem;
    }
    .task-form input, .task-form select, .task-form textarea {
      margin-bottom: 10px;
    }
    .task-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      position: relative;
    }
    .task-item.completed {
      background: #d4edda;
      text-decoration: line-through;
    }
    .task-actions {
      margin-top: 10px;
    }
    .btn-sm {
      margin-right: 5px;
    }
    .task-details {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>
      üëã Welcome, <strong><span id="username"></span></strong> (<span id="email"></span>)
    </div>
    <button id="logout" class="btn btn-danger btn-sm">Logout</button>
  </div>

  <div class="container mt-4">
    <h3 class="text-center mb-4">üìù Your Tasks</h3>

    <!-- Add Task Form -->
    <div class="card p-3 shadow-sm mb-4">
      <form id="taskForm" class="task-form">
        <input type="text" name="title" class="form-control" placeholder="Task Title" required />
        <textarea name="description" class="form-control" placeholder="Description" required></textarea>
        <input type="text" name="type" class="form-control" placeholder="Type (e.g., Work, Study)" required />
        <select name="priority" class="form-select" required>
          <option value="">Select Priority</option>
          <option value="low">Low</option>
          <option value="normal">Normal</option>
          <option value="high">High</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">‚ûï Add Task</button>
      </form>
    </div>

    <!-- Task List -->
    <div id="taskList">
      <!-- Dynamic tasks will appear here -->
    </div>
  </div>

  <script src="/js/tasks.js"></script>
</body>
</html>
