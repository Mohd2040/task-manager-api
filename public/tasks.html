<!-- public/tasks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Tasks</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding-top: 40px; }
    h2 { margin-bottom: 20px; }
    #tasks { margin-top: 20px; }
    .task {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .task span {
      display: block;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üìù Your Tasks</h2>
  <div id="tasks">Loading...</div>

  <script>
    async function loadTasks() {
      const token = localStorage.getItem("token");

      if (!token) {
        alert("You are not logged in");
        return (window.location.href = "/login.html");
      }

      try {
        const res = await fetch("/api/tasks", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("tasks").innerHTML = `<p style="color:red;">${data.error}</p>`;
          return;
        }

        if (data.length === 0) {
          document.getElementById("tasks").innerHTML = `<p>No tasks found.</p>`;
          return;
        }

        document.getElementById("tasks").innerHTML = data.map(task => `
          <div class="task">
            <strong>${task.title}</strong>
            <span>${task.description}</span>
            <span>Type: ${task.type} | Priority: ${task.priority}</span>
          </div>
        `).join("");

      } catch (err) {
        document.getElementById("tasks").innerHTML = `<p style="color:red;">Failed to load tasks.</p>`;
      }
    }

    loadTasks();
  </script>
</body>
</html>
