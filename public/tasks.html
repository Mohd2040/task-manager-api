<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    #task-form { margin-bottom: 20px; }
    #tasks-list { list-style: none; padding: 0; }
    #tasks-list li { padding: 10px; border-bottom: 1px solid #ccc; }
    .task-title { font-weight: bold; }
    .task-desc { font-style: italic; }
    button { margin-left: 10px; }
  </style>
</head>
<body>

  <h1>My Tasks</h1>

  <!-- Form to add a new task -->
  <form id="task-form">
    <input type="text" id="title" placeholder="Task title" required />
    <input type="text" id="description" placeholder="Task description" required />
    <select id="priority" required>
      <option value="" disabled selected>Priority</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <!-- List of tasks -->
  <ul id="tasks-list"></ul>

  <script src="tasks.js"></script>
</body>
</html>
